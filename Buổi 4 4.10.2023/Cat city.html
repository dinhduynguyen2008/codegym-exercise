<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Cat</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <form action="#">
        <label>Name:</label>
        <input type="text"><br>

        <label>Age:</label>
        <input type="number"><br>

        <label>Gender</label><br>
        <input name="Gender" type="radio" value="Nam" >Nam
        <input name="Gender" type="radio" value="Nữ" > Nữ
        <input name="Gender" type="radio" value="Khác" >Khác
        <br>
        <label>Fur Color</label><br>
        <input name="Fur Color" type="radio" value="Đen" >Đen
        <input name="Fur Color" type="radio" value="Trắng" >Trắng
        <input name="Fur Color" type="radio" value="Vàng" >Vàng
        <br>
        <label>Cat loves to</label><br>
        <input name="Cat loves to" type="checkbox" value="Fat" >Fat
        <input name="Cat loves to" type="checkbox" value="Drink Milk" >Drink Milk
        <input name="Cat loves to" type="checkbox" value="Sleep" >Sleep
        <br>
        <label>Cat Hate</label><br>
        <input name="Cat Hate" type="checkbox" value="Bath" >Bath
        <input name="Cat Hate" type="checkbox" value="Hug" >Hug
        <input name="Cate Hate" type="checkbox" value="Other Cat" >Other Cat
        <br>
        <input type="submit" value="Finish"><br>

    </form>
</body>
</html>
