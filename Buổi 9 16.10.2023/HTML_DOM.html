<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML DOM</title>
</head>
<body>
    <h1 id="Title"> Demo HTML DOM</h1>
    <!-- 3. thêm id cho form vì bước này làm cần xóa form khỏi html -->
    <form id="student form" action="">
        <label for="">Fullname:</label>
        <input type="text"><br>

        <label for="">Math:</label>
        <input type="number"><br>

        <label for="">English:</label>
        <input type="number"><br>

        <input type="button" value="Add">
    </form>

    <br>
    <!-- ul: unordered list: danh sách ko có thứ tự -->
    <!-- li: list item -->
    <!-- chỗ này thêm id cho ul vì câu 2 yêu cầu thêm phần tử mới vào form (Evan) -->
    <ul id="Student List">
        <li>1. Marcus - 8 - 6 -7</li>
        <li>2. Lily - 7 - 6 - 6.5</li>
    </ul>
    <script src="./script.js"></script>
</body>
</html>
