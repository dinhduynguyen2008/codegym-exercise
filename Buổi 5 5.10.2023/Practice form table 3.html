<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <form action="">
        <label>Name:</label><br>
        <input type="text" name="" id=""><br>

        <label>Age:</label><br>
        <input type="number" name="" id=""><br>
        <label>Gender</label><br>
        <input name="gender" type="radio" value="Nam" />Nam
        <input name="gender" type="radio" value="Nữ" />Nữ
        <input name="gender" type="radio" value="Khác" />Khác
        <br>
        <label>Fur Color</label><br>
        <input name="Fur color" type="radio" value="Đen" />Đen
        <input name="Fur color" type="radio" value="Trắng" />Trắng
        <input name="Fur color" type="radio" value="Vàng" />Vàng
        <br>
        <label>Cat loves to</label><br>
        <input name="Cat loves to" type="checkbox" value="Eat" />Eat
        <input name="Cat loves to" type="checkbox" value="Drink Milk" />Drink Milk
        <input name="Cat loves to" type="checkbox" value="Sleep" />Sleep
        <br>
        <label>Cat Hates</label><br>
        <input name="Cat Hates" type="checkbox" value="Bath" />Bath
        <input name="Cat Hates" type="checkbox" value="Hug" />Hug
        <input name="Cat Hates" type="checkbox" value="Other cat" />Other cat
        <br>
        <input type="submit" value="Finish">
    </form>
</body>
</html>
