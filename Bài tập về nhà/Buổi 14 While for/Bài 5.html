<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 5</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n
        và kiểm tra n có phải là số nguyên tố hay không. <br>

        Note: số nguyên tố là số chỉ chia hết cho 1 và chính nó. <br></p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input type="number" id="số-N">
        <button type="button" id="result">Submit</button>
        <p id="kQua"></p>
    </form>

    <script>
        let btnActionElem1 = document.getElementById("result");
        let kQuaElem = document.getElementById("kQua");

        btnActionElem1.addEventListener("click",() => {
            let soNElem = parseFloat(document.getElementById("số-N").value);
            kQuaElem.innerHTML = "  ";

            for (let i = 1; i <= soNElem; i +=1) {
                if ( soNElem%i == 0 && i% i == 0) {
                    kQuaElem.innerHTML +=  i + "là số nguyên tố <br> ";
                
                } else {
                    kQuaElem.innerHTML +=  i + "không phải là số nguyên tố <br> ";
                }
            }
        });
    </script>
</body>
</html>
