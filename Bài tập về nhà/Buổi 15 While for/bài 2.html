<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 2</h2>
    <p>Viết chương trình nhập vào một số nguyên dương n. Tính giai thừa của n. <br>
        Note: Giai thừa của n được tính bằng công thức: <br>
        n! = n*(n - 1)*(n - 2)*....1 <br>
        Ví dụ: 5! = 5 * 4 * 3 * 2 * 1 = 120</p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input type="number" id="n2">
        <button type="button" onclick="btnaction2()">Submit</button>
        <p id="result2"></p>
    </form>
    <script>
        function btnaction2 () {
            let n2Elem = parseInt(document.getElementById("n2").value);
            let giaiThua = 1;
            
            for (let i = 1; i<= n2Elem; i+=1 ) {
                giaiThua *=i;
            }
            document.getElementById("result2").textContent = n2Elem + "! = " + giaiThua;
        }
    </script>
</body>
</html>
