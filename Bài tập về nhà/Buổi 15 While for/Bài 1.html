<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 1</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n. Tính tổng các số chẵn từ 0 đến n.</p>
    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input type="number" id="n1">
        <button type="button" onclick="btnaction1()">Submit</button>
        <p id="result1"></p>
    </form>

    <script>
        function btnaction1() {
            let n1Elem = parseInt(document.getElementById("n1").value);
            let tong = 0;

            for (let i = 0; i <= n1Elem; i += 2) {
                tong += i;
            }

            document.getElementById("result1").textContent = "Tổng các số chẵn từ 0 đến " + n1Elem + " là: " + tong;
        }



    </script>
</body>
</html>
