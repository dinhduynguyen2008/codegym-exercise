<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While loop 1</title>
</head>
<body>
    <h1>Demo While Loop 1</h1>
    <p>Viết chương trình in ra các số nguyên từ 1 đến 10</p>
    <!--dấu hiệu nhận biết vòng lặp, có từ như: từ đâu đến đâu, trong khoảng, miễn là -->
    <script>
        // biến lặp
        let i = 1;

        while (i<= 10) {
            console.log(i);
            i += 1;
        };

        // <p>Viết chương trình in ra các số nguyên từ 10 về 1</p>
    // <!--dấu hiệu nhận biết vòng lặp, có từ như: từ đâu đến đâu, trong khoảng, miễn là -->

        // biến lặp
        // let i = 10;

        // while (i>= 1) {
            // console.log(i);
            // i -= 1;
        // };
    </script>
</body>
</html>
